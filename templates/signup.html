<link rel="stylesheet" href="/static/login.css" type="text/css">

{% extends "layout.html" %}

{% block title %}
    Sign Up
{% endblock %}

{% block main %}
<header class="masthead">
        <form action="/signup" method="post">
        <div class="login text-center">
            <div class="login-screen">
                <div class="app-title">
                    <h1>SIGNUP</h1>
                </div>
                <div class="login-form">
                    <div class="control-group">
                        <input type="text" autofocus class="login-field" value="" placeholder="username" name="username" required>
                        <label class="login-field-icon fui-user" for="login-name"></label>
                    </div>
                    <div class="control-group">
                        <input type="password" class="login-field" value="" placeholder="password" name="password" required>
                        <label class="login-field-icon fui-lock" for="login-pass"></label>
                    </div>
                    <div class="control-group">
                        <input type="password" class="login-field" value="" placeholder="Confirm password" name="confirm_password" required>
                        <label class="login-field-icon fui-lock" for="login-pass"></label>
                    </div>
                    <input type="submit" value="SignUp" class="btn btn-primary btn-large btn-block">
                </div>
            </div>  
        </div>
    </form>
</header>

{% endblock %}
